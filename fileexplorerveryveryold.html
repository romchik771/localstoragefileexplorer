<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <meta name="google" value="notranslate">
    <title id="title">Index of C:\Users\</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header">Index of C:\Users\</h1>

    <div id="parentDirLinkBox" style="display: block;">
        <a id="parentDirLink" class="icon up" href="/C:/Users/..">
            <span id="parentDirText">[parent directory]</span>
        </a>
    </div>

    <table>
        <thead>
            <tr class="header" id="theader">
                <th id="nameColumnHeader" tabindex="0" role="button">Name</th>
                <th id="sizeColumnHeader" class="detailsColumn" tabindex="0" role="button">Size</th>
                <th id="dateColumnHeader" class="detailsColumn" tabindex="0" role="button">Date Modified</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Existing file rows will be added through JavaScript -->
        </tbody>
    </table>

    <h2>LocalStorage Files</h2>
    <table>
        <thead>
            <tr class="header" id="localStorageHeader">
                <th id="localStorageNameColumnHeader" tabindex="0" role="button">Name</th>
                <th id="localStorageValueColumnHeader" class="detailsColumn" tabindex="0" role="button">Value</th>
            </tr>
        </thead>
        <tbody id="localStorageTbody">
            <!-- LocalStorage items will be added here -->
        </tbody>
    </table>
</body>
</html>
